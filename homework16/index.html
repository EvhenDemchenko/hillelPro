        .wrapper {

        .img-card {
            width: 100px !important;
            height: 100px !important;
            align-self: center;
        }
        .closed{
            transition: all 0.5s ease-in-out;
            transform: translateY(-150px);
            opacity: 0 !important;
        }
        .inner {
            z-index: 1;
            position: absolute;
            top: 100%;
            bottom: 0;
            left: 0;
            right: 0;
            transition: all 0.5s ease-in-out;
            opacity: 1;
        }
        .card{
            position: relative;
            z-index: 10 !important;
        }

    </style>
