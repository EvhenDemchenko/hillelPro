<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="w-full max-w-lg mx-auto flex flex-col items-start ">
    <div class="js--output flex flex-col my-3 border rounded border-blue-400 p-5 w-2/3 h-auto bg-blue-100 bg-opacity-50 ">
        <div class="card__info-nuber">
            #### #### #### ####
        </div>
        <div class="card__personalInfo flex flex-col">
            <div class="card__info-holder">
                <div class="holder__name">YOUR NAME</div>
            </div>
            <div class="card__bottom-section flex justify-between">
                <div class="card__expiresDate">
                    MM/YY
                </div>
                <div class="card__cvv ">
                    CVV CODE
                </div>
            </div>
        </div>
    </div>
    <div class="card__form w-3/2  flex align-center justify-center ">
        <form class="js--card__form flex flex-col w-3/2 gap-2 " action="#" method="post" name="cardForm">
            <label class="card__label block">
                card number
                <input type="number"
                       class="js--card__number w-full my-2 p-1 border-b-2 border-blue-500 focus:bg-gray-100 focus:rounded focus:border-transparent"
                       name="card__label" placeholder="card number"
                       pattern="\d{4}-\d{4}-\d{4}-\d{4}"
                       required>
            </label>
            <label class="card__label block">
                card name
                <input name="card__name"
                       class="js--card__name  w-full my-2 p-1 border-b-2 border-blue-500 focus:bg-gray-100 focus:rounded focus:border-transparent"
                       type="text" placeholder="card name">
            </label>
            <div class="card__bottom-inputs flex flex-row justify-between">
                <label class="card-data__text">
                    <select name="Month" class="card-data__month " required>
                        <option value disabled selected>Month</option>
                        <option value='01'>01</option>
                        <option value='02'>02</option>
                        <option value='03'>03</option>
                        <option value='04'>04</option>
                        <option value='05'>05</option>
                        <option value='06'>06</option>
                        <option value='07'>07</option>
                        <option value='08'>08</option>
                        <option value='09'>09</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                    </select>
                </label>
                <label>
                    <select name="Year" class="card-date__year">
                        <option disabled selected>Year</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </label>
            </div>

            <div class="card-cvv">
                <label class="card-cvv__text">CVV
                    <input type="number" name="Card CVV" placeholder="CVV"
                           class=" w-full card-cvv__input my-2 p-1 border-b-2 border-blue-500 focus:bg-gray-100 focus:rounded focus:border-transparent"
                           required>
                </label>
            </div>
            <button type="submit" disabled="true"
                    class="js--button bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4 opacity-50">
                Submit
            </button>
        </form>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
